<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="side-design">
      <img
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="fern"
      />
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="odin logo"
        />ODIN
      </div>
    </div>
    <div class="forms-division">
      <div class="note">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.<br />
        <br />
        You <em>know</em> you want to.
      </div>
      <div class="forms">
        <form>
          <fieldset>
            <h3 class="call-to-action">Let's do this!</h3>

            <div class="name">
              <label for="firstName">FIRST NAME</label>
              <label for="lastName">LAST NAME</label>
            </div>
            <input type="text" name="firstName" id="firstName" />
            <input type="text" name="lastName" id="lastName" />

            <div class="name">
              <label for="firstName">EMAIL</label>
              <label for="lastName">PHONE NUMBER</label>
            </div>
            <input type="text" name="firstName" id="firstName" />
            <input type="text" name="lastName" id="lastName" />

            <div class="name">
              <label for="firstName">PASSWORD</label>
              <label for="lastName">CONFIRM PASSWORD</label>
            </div>
            <input type="text" name="firstName" id="firstName" />
            <input type="text" name="lastName" id="lastName" />
          </fieldset>
          <button type="submit">Create Account</button>
          <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
